<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>newsIT</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" 
        href="style.css">
        <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Tangerine">

      	<link rel="icon" href="images/favicon.png">
    </head>

    <body>
    	<header>
    		<span>news <b>IT</b></span>
    		<span id="usernameHidden" hidden="true"></span>


    	</header>
    	<div id="overlay" onclick="off()"></div>
    	<div id="info"></div>
		<div class="articles"></div>
    	<div id="openSide"><img src="images/ic_menu_white.png" width="40"></div>
    	<input id="searchBar" type="text" placeholder="Search topic" value=""></input>
		
		<div class="loginClass" hidden="true">
		<div class="loginContent">
			<h1>Welcome</h1>

			<form class="form">
				<input type="text" id="usernameText" placeholder="Username" />
				<input type="password" placeholder="Password" />
				<button type="button" id="login-button" onclick="home();">Login</button>
			</form>
		</div>
		</div>
		
		<div class="signupClass" hidden="true">
		<div class="signupContent">
			<h1>Sign Up</h1>

			<form class="form">
				<input type="text" id="nameText" placeholder="Full Name" />
				<input type="text" id="email" placeholder="Email" />
				<input type="text" id="usernameText" placeholder="Username" />
				<input type="password" placeholder="Password" />
				<button type="submit" id="submit-button" onclick="home();">Submit</button>
			</form>
		</div>
		</div>
		
		<div id="openSearch"> <img src="images/ic_search_white.png" width="40"> </div>
    	<div id="Sidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn">&times;</a>
		  <a href="#search" id="search_button">Search</a>
		  <a href="#saved" id="saved_button">Saved Topics</a>
		  <a href="#signup" id="signup_button">Sign Up</a>
		  <a href="#login" id="login_button">Login</a>
		  <a href="#logout" id="logout_button">Logout</a>
		</div>
		<h3><b>Top Headlines:</b><a href='#' class='btn btn-info btn-md'><span class='glyphicon glyphicon-plus'></span>add topic</a></h3>
		<ul class="list-group" id="listTopics"></ul>
		<div id="advanced_search">advanced search</div>
		<div id="search-options" class="panel panel-default">
			<form>
			    <li><label>
			    	sort by: 
			      <select id="sort-by">
					  <option value="publishedAt">Date</option>
					  <option value="relevancy">Relevancy</option>
					  <option value="popularity">Popularity</option>
					</select>
			    </label>
			</li>
			<li>
			 	<label>
			     	language: 
			    <select id="language">
			    	<option value=en>English</option>
			    	<option value=ar>Arabic</option>
			    	<option value=de>German</option>
			        <option value=es>Spanish</option>
					<option value=fr>French</option>
					<option value=it>Italian</option>
					<option value=zh>Chinese</option>
				</select>
			    </label>
			</li>
			<li>
			    <label>
			      limit:
			      <input id="limit" size="18" type="text" value=""></input>
			    </label>
			</li>
			</form>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
    </body>

</html>
